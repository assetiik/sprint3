<html lang="en">
<head>
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <span> Введите сумму: </span>
        <span class="valuta"> KZT (tenge) </span>
        <span class="valuta"> USD (dollar) </span>
        <span class="valuta"> EUR (euro) </span>
    </div>
    <input type="number" id="money" class="money" oninput="toMoney()">

        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>
        <input type="text" class="name" id="kzt">
        <input type="text" class="name" id="usd">
        <input type="text" class="name" id="eur">

        <script src="script.js"> </script>
</body>
</html>
